<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="image-side">
      <div class="logo-box">
        <img src="mlogo.png" alt="logo" class="logo">
        <h1>HALEEM</h1>
      </div>
      <p class="credit">Photo by Rosie Pritchard <a href="#https://unsplash.com/photos/green-fern-plant-in-close-up-photography-Jz99MbMN7P0"> on Unsplash</a></p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="form-side">
      <h2>This is not a real online service!</h2>
      <p>Sign up now to get started.</p>

      <form>
        <div class="form-row">
          <label for="first">First Name</label>
          <input type="text" id="first" name="firstName" required>
        </div>
        <div class="form-row">
          <label for="last">Last Name</label>
          <input type="text" id="last" name="lastName" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
